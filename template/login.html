






{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(to right, #caf2f4, #e6dcf1, #EED2F2) !important;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .login-card img {
            width: 100px;
        }

        .login-card h3 {
            color: #333;
            margin-bottom: 20px;
        }

        .login-card .form-control {
            border-radius: 30px;
            border: 1px solid #ddd;
            padding: 10px 20px;
        }

        .login-card button {
            border-radius: 30px;
            padding: 10px 15px;
            width: 100%;
            background-color: #266c87;
            color: #fff;
            font-size: 16px;
        }

        .login-card button:hover {
            background-color: #21809d;
        }

        .login-card .btn-google {
            background-color: transparent;
            color: #ea4335;
            font-weight: bold;
        }

        .login-card .btn-google:hover {
            background-color: #f2f2f2;
        }

        .login-card .text-muted {
            font-size: 14px;
        }

        .login-card .forgot-password {
            font-size: 14px;
            color: #6c757d;
            text-align: center;
            display: block;
            margin-top: 15px;
        }

        .login-card .remember-me {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="login-card p-4">
        <center>
            <img src="{% static 'img/logo.png' %}" alt="Logo" class="mb-3">
        </center>
        <p class="text-center">Login to your Account</p>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" name="username" autocomplete="new-password" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" name="password" autocomplete="new-password" required>
            </div>

            <div class="form-check remember-me">
                <input class="form-check-input" type="checkbox" id="remember_me" name="remember_me">
                <label class="form-check-label" for="remember_me">Remember Me</label>
            </div>

            {% if error %}
                <div class="alert alert-danger text-center" id="errorMessage">{{ error }}</div>
                <script>
                    setTimeout(function() {
                        document.getElementById('errorMessage').style.display = 'none';
                    }, 3000);
                </script>
            {% endif %}

            {% if messages %}
            {% for x in messages %}
            <div class="alert alert-danger text-center" id="errorMessage">{{ x }}</div>
            {% endfor %}
                
                <script>
                    setTimeout(function() {
                        document.getElementById('errorMessage').style.display = 'none';
                    }, 3000);
                </script>
            {% endif %}

            <button type="submit" class="btn mt-3">Login</button>

            <div class="d-flex justify-content-between">
                <a href="/singup" class="btn btn-outline-white btn-google mt-2">Sign up</a>
                <a href="/forgot_verifiy" class="btn btn-outline-white btn-google mt-2">Forgot Password</a>
            </div>
            
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
